# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c

# cache: cocoapods
podfile: Example/Podfile

before_install:
  - brew install swiftlint
  - gem install cocoapods --pre

osx_image:
  - xcode7.3
  - xcode8
# env:
#   matrix:
#     - TASK=build
#     - TASK=lintpod

matrix:
    include:
        # Swift 3.0 Demo+Library
        - os: osx
          osx_image: xcode8
          env:
            - TASK=build

        # Swift 3.0
        - os: osx
          osx_image: xcode8
          env:
            - TASK=lintpod
              SWIFT_VERSION=3.0

        # Swift 2.3
        - os: osx
          osx_image: xcode8
          env:
            - TASK=lintpod
              SWIFT_VERSION=2.3

        # Swift 2.2
        - os: osx
          osx_image: xcode7.3
          env: TASK=lintpod

script:
  - rake ci:$TASK
