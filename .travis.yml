language: objective-c

# cache: cocoapods
podfile: Example/Podfile
# before_install:
#   - pod install --project-directory=Example

osx_image:
  - xcode7.3
  - xcode8
# env:
#   matrix:
#     - TASK=build
#     - TASK=lintpod

matrix:
    include:
        - os: osx
          osx_image: xcode8
          env:
            - TASK=build
              DESTINATION="OS=10.0,name=iPhone 6,platform=iOS Simulator"
        - os: osx
          osx_image: xcode7.3
          env:
            - TASK=build
              DESTINATION="OS=9.3,name=iPhone 6,platform=iOS Simulator"
        - os: osx
          osx_image: xcode7.3
          env: TASK=lintpod
        # - os: osx
        #   osx_image: xcode8
        #   env: TASK=lintpod

script:
  - rake ci:$TASK

