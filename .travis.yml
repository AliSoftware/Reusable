# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c

# cache: cocoapods
podfile: Example/Podfile

before_install:
  - brew install swiftlint
  - gem install cocoapods --pre

osx_image:
  - xcode7.3
  - xcode8
# env:
#   matrix:
#     - TASK=build
#     - TASK=lintpod

matrix:
    include:
        - os: osx
          osx_image: xcode8
          env:
            - TASK=build
            SWIFT_VERSION=3.0
              # DESTINATION="platform=iOS Simulator,name=iPhone 6,OS=latest"
        - os: osx
          osx_image: xcode8
          env:
            - TASK=build
              SWIFT_VERSION=2.3
              # DESTINATION="platform=iOS Simulator,name=iPhone 6,OS=latest"
        - os: osx
          osx_image: xcode8
          env: TASK=lintpod
        - os: osx
          osx_image: xcode7.3
          env: TASK=lintpod

script:
  - rake ci:$TASK
